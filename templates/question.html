{% extends 'base.html' %}
{% block title %}
Question {{ id+1 }}
{% endblock %}
{% block main %}
<p>{{ question }}</p>

<form action="/answer" method="POST">
    {% for choice in choices %}
    <p><input type="radio" name="answer" value="{{ choice }}"> {{ choice }}</p>
    {% endfor %}
    <button>Next</button>
</form>

<!-- <p>{{ responses }}</p> --->
{% endblock %}
